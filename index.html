<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        How about this?
      </h1>
      <p class="subtitle">
        Use your own Pinterest to inspire yourself.
      </p>
    </div>
  </section>

  <section class= "section">
    <div class="container">

      <div class="columns">
        <div class="column">
          <div class="box">
              <div class="media-content">
                <figure class="image"><img src="img/1.jpg"></figure>
                <br>
              </div>
              <div class="media-content">
                <div class="content">
                  <p>
                    <strong>Garden Path</strong>
                    <br>
                    Inspiring Ideas For A Incredible Garden Path 
                  </p>
                </div>
                <nav class="level is-mobile">
                  <div class="level-left">
                    <a class="level-item" aria-label="reply">
                      <span class="icon is-small">
                        <i class="fas fa-reply" aria-hidden="true"></i>
                      </span>
                    </a>
                    <a class="level-item" aria-label="retweet">
                      <span class="icon is-small">
                        <i class="fas fa-retweet" aria-hidden="true"></i>
                      </span>
                    </a>
                    <a class="level-item" aria-label="like">
                      <span class="icon is-small">
                        <i class="fas fa-heart" aria-hidden="true"></i>
                      </span>
                    </a>
                  </div>
                </nav>
              </div>
            </article>
          </div><!-- /box -->
        </div>
        <div class="column">
          <div class="box">
              <div class="media-content">
                <figure class="image"><img src="img/2.jpg"></figure>
                <br>
              </div>
              <div class="media-content">
                <div class="content">
                  <p>
                    <strong>Tiled Floor</strong>
                    <br>
                    Creative, loud statement floor could look cool in the kitchen
                  </p>
                </div>
                <nav class="level is-mobile">
                  <div class="level-left">
                    <a class="level-item" aria-label="reply">
                      <span class="icon is-small">
                        <i class="fas fa-reply" aria-hidden="true"></i>
                      </span>
                    </a>
                    <a class="level-item" aria-label="retweet">
                      <span class="icon is-small">
                        <i class="fas fa-retweet" aria-hidden="true"></i>
                      </span>
                    </a>
                    <a class="level-item" aria-label="like">
                      <span class="icon is-small">
                        <i class="fas fa-heart" aria-hidden="true"></i>
                      </span>
                    </a>
                  </div>
                </nav>
              </div>
            </article>
          </div><!-- /box -->
        </div>
        <div class="column">
          <div class="box">
              <div class="media-content">
                <figure class="image"><img src="img/3.jpg"></figure>
                <br>
              </div>
              <div class="media-content">
                <div class="content">
                  <p>
                    <strong>Minimal Bedroom</strong>
                    <br>
                    Plywood walls are calm.
                  </p>
                </div>
                <nav class="level is-mobile">
                  <div class="level-left">
                    <a class="level-item" aria-label="reply">
                      <span class="icon is-small">
                        <i class="fas fa-reply" aria-hidden="true"></i>
                      </span>
                    </a>
                    <a class="level-item" aria-label="retweet">
                      <span class="icon is-small">
                        <i class="fas fa-retweet" aria-hidden="true"></i>
                      </span>
                    </a>
                    <a class="level-item" aria-label="like">
                      <span class="icon is-small">
                        <i class="fas fa-heart" aria-hidden="true"></i>
                      </span>
                    </a>
                  </div>
                </nav>
              </div>
            </article>
          </div><!-- /box -->
        </div>
      </div>
      
    </div>
  </section>  
  </body>
</html>
